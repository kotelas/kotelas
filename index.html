<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Startup Landing Page</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="guess.css">
		

	</head>


	<body>
		<main class="main-content">
			<div class="container">
				<div id='poplecznik'>
					<h1 class="feature-title">Kto nie lubi kotów?</h2>
					<div class='hint'>
						<a> Podpowiedź </a>
						<p> Szukaj w Małopolsce </p>
					</div>
					<form class='question'>
						<input type="text" placeholder="Wpisz odpowiedź" data-answers='["grzesiek","szwagier"]'>
						<input type="submit" value="Sprawdź!">
					</form>

					<div class='result'>
						Następnego kot znajdziesz w okolicach przedstawionych na zdjęciu:
						<img class='figure' src='images/biblioteczka2.jpg'></img>
					</div>
				</div>
			</div>

		</main>

		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/app.js"></script>
		<script src="js/guess.js"></script>
		
	</body>

</html>
